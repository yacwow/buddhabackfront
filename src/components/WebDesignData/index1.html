<table border="0" align="center" cellpadding="0" cellspacing="0"
    style="border-spacing:0;border-collapse:collapse;width:100%;max-width:600px;margin-top:20px;"
    th:each="product : ${products}">
    <tr>
        <td rowspan="3" style="padding-left:12px;">
            <a th:href="${product.url}"><img th:src="${product.thumb}" style="height:100px;width:100px;"></a>
        </td>
        <td colspan="2" style="padding:10px;border-bottom:1px dashed #666666;">
            [[${product.name}]]
        </td>
    </tr>
    <tr>
        <td style="padding:10px;">
            <span style="font-size:12px;">
                <span th:each="option : ${product.options}">
                    [[${option.name}]]: [[${option.value}]]<br>
                </span>
            </span>
        </td>
        <td>
            <span style="font-size:12px;">Unit Price: [[${product.price}]]<br>
                Quantity: [[${product.qty}]]
            </span>
        </td>
    </tr>
    <tr>
        <td></td>
        <td style="font-size:12px">Subtotal: [[${product.priceTotal}]]</td>
    </tr>
</table>
